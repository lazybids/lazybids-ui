<!-- Open the modal using ID.showModal() method -->

<dialog id="edit-modal" class="modal modal-bottom sm:modal-middle min-w-96">
  <div class="modal-box">
    <div id="modal-content">
      <!-- Content will be loaded here -->
    </div>
    <div class="modal-action">
      <form method="dialog">
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>

<div class="flex-col">
  <div class="flex flex-row justify-between">
    <h1 class="text-3xl text-white align-bottom py-2">Datasets:</h1>
    <button class="btn btn-primary btn-active" onclick="my_modal_5.showModal()">
      Create new
    </button>
    {% include 'components/create_dataset.html' %}
  </div>
  <div class="divider text-xl text-white"></div>
  <div class="flex gap-4 justify-items-center flex-wrap ">
    {% for dataset in datasets %}
      <div id="empty_card_{{ dataset.id }}" class="card w-64 h-64 bg-neutral shadow-xl relative" hx-get="/html/dataset_card/{{ dataset.id }}" hx-trigger="load" hx-swap="outerHTML">
        <figure>
          <img id="spinner_{{ dataset.id }}" class="htmx-indicator" src="/static/bars.svg" style="width: 54px; height: 54px;">
        </figure>
      </div>
    {% endfor %}
  </div>
</div>
